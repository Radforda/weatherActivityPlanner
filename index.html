<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Activity Planner</title>
    
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
-->
    </head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div class="card">
                <h5 class="card-header">Please Enter Location Information</h5>
                <div class="input-group">
                    <div class="card-body">
                        <form>
                            <div class="form-row">
                                <div class="col">
                                    <label for="input-zip">Zip Code; OR</label>
                                    <input type="text" class="form-control" id="input-zip" placeholder="10010">
                                </div>
                            </div>  
                            <div class="form-row">
                                <div class="col">
                                    <label for="input-city">City and</label>
                                    <input type="text" class="form-control" id="input-city" placeholder="New York">
                                </div>
                                <div class="col">
                                    <label for="input-state">State</label>
                                    <input type="text" class="form-control" id="input-state" placeholder="NY">
                                </div>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
        <div class="row"><p></p></div> 
        <div class="row">
            <div class="card">
                <h5 class="card-header">Please Select Your Prefered Activities</h5>
                <div class="card-body">
                    <div class="input-group">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Cycling" value="option1">
                            <label class="form-check-label" for="Cycling">Cycling</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Running" value="option2">
                            <label class="form-check-label" for="Running">Running</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="Golfing" value="option3">
                            <label class="form-check-label" for="Golfing">Golfing</label>
                        </div>
                    </div>
                </div>
                <div class="card-text"> </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <p></p>
                <button id="submit-search" class="btn btn-primary" type="submit">Submit</button>
            </div>
        </div> 
        <div class="row">
            <div id="weather-results" class="col-md-12"></div>
        </div>
    </div>
    <!--
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

-->
<script src="assets/script.js"></script>
</body>
</html>
