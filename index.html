<!DOCTYPE html>
<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Activity Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
<body>
    <div id="main" class="container">
        <div id="location"></div>
        <div class="row">
            <div class="card col-md-12">
                    <form class="form-group">
                        <h4 class="card-header col-md-12">
                            Please Select Your Activity Details
                        </h4>
                        <div class="form-row">
                            <p></p>
                            <h5>
                                Location Zip Code
                            </h5>
                        </div><div class="form-row">
                            <!-- testing vue zip lookup found here https://vuejsfeed.com/blog/vue-js-zip-code-finder -->
                            <div id="zip-app" class="col-md-5">    
                                <input id="input-zip" type="text" class="form-control"  v-model="zip" maxlength="5" placeholder="ex: 94301" />
                                <div class="error">{{error}}</div>
                                <div class="display">{{cityString}}</div>
                            </div>
                        </div>
                        <hr> <!-- line divider -->
                        <div class="form-row">
                            <h5>
                                Desired Activities
                            </h5>
                            <div id="activities" class="form-check form-check-inline col-md-12">
                                <input class="form-check-input" type="checkbox" id="act-cycling" v-model="checkedAct" value="Cycling">
                                <label class="form-check-label mr-3" for="act-cycling">Cycling</label>
                                <input class="form-check-input" type="checkbox" id="act-running" v-model="checkedAct" value="Running">
                                <label class="form-check-label mr-3" for="act-running">Running</label>
                                <input class="form-check-input" type="checkbox" id="act-golfing" v-model="checkedAct" value="Golfing">
                                <label class="form-check-label mr-3" for="act-golfing">Golfing</label>
                                <br>
                                <span>Checked Activities: {{ checkedAct }}</span>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-md-12 text-center">
                                <p></p>
                                <button id="submit-search" class="btn btn-primary" type="submit">Submit</button>
                            </div>
                        </div>
                    </form> 
                </div>
            </div>
        </div>
        <div class="row">
            <div id="weather-results" class="col-md-12"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
